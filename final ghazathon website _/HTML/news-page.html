    <main>
        <h1>All News</h1>
        <!--Search bar-->
        <div class="wrapper">
            <div id="search-container">
                <input type="search" id="search-input" placeholder="Search here.." />
                <button id="search"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>

            <div class="filtering">
                <div class="gender" >
                    <h3>Gender</h3>
                    <div id="buttons ">
                        <button class="button-value" onclick="filterinfo('all')">All</button>
                        <button class="button-value" onclick="filterinfo('Men')">Men</button>
                        <button class="button-value" onclick="filterinfo('woman')">Woman</button>
                    </div>
                </div>
       
                <div class="age">
                    <h3>Age Groups</h3>
                    <div id="buttons age">
                        <button class="button-value" onclick="filterinfo('0-18')">0-18</button>
                        <button class="button-value" onclick="filterinfo('16-60')">18-50</button>
                        <button class="button-value" onclick="filterinfo('60+')">50+</button>
                    </div>
                </div>
                
            </div>
            
            <div id="info">

            </div>
        </div>

        <!--Ai chatbot-->
        <div id="toggle" class="show-chatbot">
            <a href="../HTML/chat-bot.html" class="chatbox-toggler">
                <div class="info">
                    <p>Chat with AI nurse</p>
                    <i class="fa-solid fa-user-nurse"></i>
                </div>
            </a>
        </div>
    </main>
